    function map<T, U>(this: Array<T>, callback: (item: T, index: number, array:Array<T>) => U): Array<U> {
      const result: Array<U> = [];
      for (let i = 0; i < this.length; ++i) {
        result.push(callback(this[i], i, this));
      }
      return result;
    }
